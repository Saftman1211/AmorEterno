<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Ångel & Anabel</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: black;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

/* TEXTO SUPERIOR */
.title {
  position: absolute;
  top: 6vh;
  width: 100%;
  text-align: center;
  font-size: 2.6rem;
  color: #ff4dff;
  text-shadow: 0 0 20px #ff4dff;
}
.subtitle {
  position: absolute;
  top: 13vh;
  width: 100%;
  text-align: center;
  font-size: 1.4rem;
  color: #ffb3ff;
  text-shadow: 0 0 12px #ff4dff;
}
.date {
  position: absolute;
  top: 18vh;
  width: 100%;
  text-align: center;
  font-size: 1.1rem;
  color: #ffc6ff;
}

/* CORAZ√ìN */
.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 260px;
  height: 260px;
  transform: translate(-50%, -50%) rotate(-45deg);
  border: 3px solid #ff4dff;
  border-top: none;
  border-right: none;
  box-shadow: 0 0 25px #ff4dff;
  animation: pulse 3s infinite;
}
.heart:before,
.heart:after {
  content: '';
  position: absolute;
  width: 260px;
  height: 260px;
  border: 3px solid #ff4dff;
  border-radius: 50%;
  box-shadow: 0 0 25px #ff4dff;
}
.heart:before {
  top: -130px;
  left: 0;
}
.heart:after {
  left: 130px;
  top: 0;
}
@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
  50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.05); }
}

/* FOTO */
.photo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: url('foto.jpg') center/cover no-repeat;
  box-shadow: 0 0 30px #ff99ff;
}

/* TEXTO INFERIOR */
.message {
  position: absolute;
  bottom: 16vh;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  color: #ffd6ff;
  padding: 0 20px;
}
.hint {
  position: absolute;
  bottom: 8vh;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #ffb3ff;
}

/* ESTRELLAS */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
}

/* P√âTALOS */
.petal {
  position: absolute;
  width: 8px;
  height: 8px;
  background: pink;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="title">Te amo por siempre</div>
<div class="subtitle">√Ångel & Anabel</div>
<div class="date">30 / 08 / 2025</div>

<div class="heart"></div>
<div class="photo"></div>

<div class="message">Eres mi raz√≥n de ser, mi luz y mi compa√±√≠a.<br>Gracias por siempre estar para m√≠.</div>
<div class="hint">üíñ Toca la pantalla üíñ</div>

<audio id="music" src="musica.mp3" loop></audio>

<script>
// Estrellas
for (let i = 0; i < 120; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.width = s.style.height = Math.random() * 2 + 1 + 'px';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  document.body.appendChild(s);
}

// P√©talos
for (let i = 0; i < 30; i++) {
  const p = document.createElement('div');
  p.className = 'petal';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = 6 + Math.random() * 6 + 's';
  p.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(p);
}

// M√∫sica al tocar
const music = document.getElementById('music');
document.body.addEventListener('click', () => {
  music.play();
});
</script>

</body>
</html>
